name: Robot Tu Dong Don Dep

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run robot
        run: python organize_data.py

      - name: Commit changes
        run: |
          git config user.email "action@github.com"
          git config user.name "Robot-Manager"
          git add SUC_KHOE/ CHAM_SOC_GIA_DINH/ LAP_TRINH_ROBOT/ duplicate_log.json calendar_event_log.json || true
          git commit -m "Robot da don dep xong [skip ci]" || echo "no change"
          git push
